<head>

        <!-- ==============================================
        Title and Meta Tags
        =============================================== -->
        <meta charset="utf-8">
        <title>WikiSearch</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ==============================================
        Favicons
        =============================================== -->
        
        <link rel="icon" class="image-circle" type="image/png" href="http://iamdharmveer.github.io/dfolio/favicon-192x192.png" sizes="192x192">
        
        <meta name="msapplication-TileColor" content="#d9d7d8">
        <meta name="msapplication-TileImage" content="mstile-144x144.png">

        <!-- ==============================================
        CSS
        =============================================== -->
        <!-- iamDharmveer custom -->
  
        <link rel="stylesheet" type="text/css" href="wiki.css" />

        <!-- ==============================================
        Fonts
        =============================================== -->
        <link href='../fonts.googleapis.com/css0f4b.css?family=Raleway:300,400,700,300,500,600' rel='stylesheet' type='text/css'>

        <!-- ==============================================
        JS
        =============================================== -->
<script type='text/javascript' src='wiki.js'></script>

</head>

<div class="container top">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
      <h1 id="title" class="text-center" style="color:crimson">Wikipedia Search</h1>
    </div>
  </div>
  <div id="inputs" class="row">
    <div id="search-div" class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
      <form  class="text-center">
        <input id="search" class="inputtext" type="search" placeholder="Search">
        <input id="searchsubmit" type="submit" class="btn btn-success" value="Search">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
      <form class="text-center">
        <button id="random" class="btn btn-danger">Random Page</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div id="items" class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
    </div>
  </div>
</div>
